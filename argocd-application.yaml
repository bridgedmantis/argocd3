apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuber7-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  
  source:
    repoURL: https://github.com/bridgedmantis/argocd3.git  
    targetRevision: main  
    path: .  
    
  destination:
    server: https://kubernetes.default.svc
    namespace: production 
    
  syncPolicy:
    automated:
      prune: true  
      selfHeal: true 
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true 
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

